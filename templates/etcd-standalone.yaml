{{- if not .Values.haEnabled }}
# -------------------------------
# Persistent Volume Claim
# -------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "etcd.fullname" . }}-data
  namespace: {{ include "etcd.namespace" . }}
  {{- with .Values.commonLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.pvcAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.size }}
  {{- if .Values.storage.storageClassName }}
  storageClassName: {{ .Values.storage.storageClassName }}
  {{- end }}

---
# -------------------------------
# Etcd Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "etcd.fullname" . }}
  namespace: {{ include "etcd.namespace" . }}
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.standaloneReplicas | default 1 }}
  selector:
    matchLabels:
      {{- include "etcd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "etcd.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- $clientScheme := ternary "https" "http" .Values.tls.client.enabled }}
      {{- $healthScheme := ternary "HTTPS" "HTTP" .Values.tls.client.enabled }}
      containers:
        - name: etcd
          image: {{ include "etcd.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - etcd
            - --data-dir=/var/lib/etcd
            - --listen-client-urls={{ $clientScheme }}://0.0.0.0:{{ .Values.grpcPort }}
            - --listen-client-http-urls={{ $clientScheme }}://0.0.0.0:{{ .Values.httpPort }}
            - --advertise-client-urls={{ $clientScheme }}://{{ include "etcd.fullname" . }}:{{ .Values.grpcPort }}
            {{- if .Values.tls.client.enabled }}
            - --cert-file={{ .Values.tls.client.mountPath }}/{{ .Values.tls.client.certFile }}
            - --key-file={{ .Values.tls.client.mountPath }}/{{ .Values.tls.client.keyFile }}
            - --trusted-ca-file={{ .Values.tls.client.mountPath }}/{{ .Values.tls.client.caFile }}
            {{- if .Values.tls.client.clientCertAuth }}
            - --client-cert-auth
            {{- end }}
            {{- end }}
            {{- if .Values.auth.enabled }}
            - --auth-token={{ .Values.auth.tokenType | default "jwt" }}
            {{- end }}
          ports:
            - name: client-grpc
              containerPort: {{ .Values.grpcPort }}
            - name: client-http
              containerPort: {{ .Values.httpPort }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.healthChecks.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthChecks.liveness.path }}
              port: {{ .Values.httpPort }}
              scheme: {{ $healthScheme }}
            initialDelaySeconds: {{ .Values.healthChecks.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthChecks.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthChecks.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthChecks.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthChecks.readiness.path }}
              port: {{ .Values.httpPort }}
              scheme: {{ $healthScheme }}
            initialDelaySeconds: {{ .Values.healthChecks.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthChecks.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthChecks.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthChecks.readiness.failureThreshold }}
          startupProbe:
            httpGet:
              path: {{ .Values.healthChecks.startup.path }}
              port: {{ .Values.httpPort }}
              scheme: {{ $healthScheme }}
            periodSeconds: {{ .Values.healthChecks.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.healthChecks.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.healthChecks.startup.failureThreshold }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/etcd
            {{- if .Values.tls.client.enabled }}
            - name: client-tls
              mountPath: {{ .Values.tls.client.mountPath }}
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.tls.client.enabled }}
        - name: client-tls
          secret:
            secretName: {{ .Values.tls.client.secretName }}
        {{- end }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "etcd.fullname" . }}-data

---
# -------------------------------
# Etcd Client Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: {{ include "etcd.fullname" . }}
  namespace: {{ include "etcd.namespace" . }}
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
    etcd.service: client
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  selector:
    {{- include "etcd.selectorLabels" . | nindent 4 }}
  ports:
    - name: client-grpc
      port: {{ .Values.grpcPort }}
      targetPort: {{ .Values.grpcPort }}
    - name: client-http
      port: {{ .Values.httpPort }}
      targetPort: {{ .Values.httpPort }}
{{- end }}
