haEnabled: true
haReplicas: 3
standaloneReplicas: 1
image:
  repository: "quay.io/coreos/etcd"
  tag: "v3.6.6"
  digest: ""
  pullPolicy: IfNotPresent
grpcPort: 2379
httpPort: 2381
peerPort: 2380
service:
  type: ClusterIP
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: "1"
    memory: 1Gi
storage:
  size: 10Gi
  storageClassName: ""
healthChecks:
  enabled: true
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    path: /health
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30
pvcRetentionPolicy:
  enabled: false
  whenDeleted: Retain
  whenScaled: Retain
commonLabels: {}
commonAnnotations: {}
podLabels: {}
podAnnotations: {}
serviceAnnotations: {}
pvcAnnotations: {}
tls:
  client:
    enabled: false
    secretName: ""
    mountPath: /etc/etcd/tls/client
    certFile: tls.crt
    keyFile: tls.key
    caFile: ca.crt
    clientCertAuth: false
  peer:
    enabled: false
    secretName: ""
    mountPath: /etc/etcd/tls/peer
    certFile: tls.crt
    keyFile: tls.key
    caFile: ca.crt
    clientCertAuth: false
auth:
  enabled: false
  tokenType: ""
